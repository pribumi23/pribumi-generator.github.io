<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Generator Load Balance PCC Mikrotik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        label, input, select {
            font-size: 14px;
            padding: 5px;
            margin: 5px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Source Generator Load Balance PCC Mikrotik</h1>
    <p>Generate Mikrotik PCC Load Balance Script with Failover and up to 10 Interfaces</p>
</header>

<section>
    <form id="pccForm">
        <label for="interfaceIn">Interface Inbound:</label>
        <input type="text" id="interfaceIn" required>

        <label for="srcAddress">Source Address (for PCC):</label>
        <input type="text" id="srcAddress" required>

        <label for="interfacesCount">Select number of Interfaces (up to 10):</label>
        <select id="interfacesCount" onchange="adjustInterfaceFields()" required>
            <option value="2">2 Interfaces</option>
            <option value="3">3 Interfaces</option>
            <option value="4">4 Interfaces</option>
            <option value="5">5 Interfaces</option>
            <option value="6">6 Interfaces</option>
            <option value="7">7 Interfaces</option>
            <option value="8">8 Interfaces</option>
            <option value="9">9 Interfaces</option>
            <option value="10">10 Interfaces</option>
        </select>

        <div id="interfaceFields">
            <!-- Interface input fields will be added dynamically based on the selection -->
        </div>

        <button type="button" onclick="generateScript()">Generate Script</button>
    </form>

    <h2>Generated Script:</h2>
    <textarea id="generatedScript" readonly></textarea>
</section>

<script>
    // Function to adjust input fields based on selected interface count
    function adjustInterfaceFields() {
        const interfaceCount = document.getElementById('interfacesCount').value;
        const interfaceFields = document.getElementById('interfaceFields');
        interfaceFields.innerHTML = '';  // Clear previous fields

        for (let i = 1; i <= interfaceCount; i++) {
            const interfaceHTML = `
                <label for="interfaceOut${i}">Interface Outbound ${i}:</label>
                <input type="text" id="interfaceOut${i}" required>
                <label for="gateway${i}">Gateway ${i} IP:</label>
                <input type="text" id="gateway${i}" required>
            `;
            interfaceFields.insertAdjacentHTML('beforeend', interfaceHTML);
        }
    }

    // Function to generate the Mikrotik script based on user input
    function generateScript() {
        const interfaceIn = document.getElementById("interfaceIn").value;
        const srcAddress = document.getElementById("srcAddress").value;
        const interfaceCount = document.getElementById('interfacesCount').value;

        let script = `/ip route\n`;

        // Generate routes for each selected interface
        for (let i = 1; i <= interfaceCount; i++) {
            const interfaceOut = document.getElementById(`interfaceOut${i}`).value;
            const gateway = document.getElementById(`gateway${i}`).value;
            if (interfaceOut && gateway) {
                script += `add distance=${i} gateway=${gateway} routing-table=main check-gateway=ping\n`;
            }
        }

        // Add firewall mangling to mark connections based on source address
        script += `/ip firewall mangle\n`;
        for (let i = 1; i <= interfaceCount; i++) {
            const interfaceOut = document.getElementById(`interfaceOut${i}`).value;
            if (interfaceOut) {
                script += `add action=mark-connection chain=prerouting in-interface=${interfaceIn} src-address=${srcAddress} new-connection-mark=conn${i}\n`;
            }
        }

        // Add routing marks to mark packets based on connection mark
        script += `/ip firewall mangle\n`;
        for (let i = 1; i <= interfaceCount; i++) {
            const interfaceOut = document.getElementById(`interfaceOut${i}`).value;
            if (interfaceOut) {
                script += `add action=mark-routing chain=prerouting connection-mark=conn${i} new-routing-mark=to_gateway${i}\n`;
            }
        }

        // Add the routes with routing marks
        script += `/ip route\n`;
        for (let i = 1; i <= interfaceCount; i++) {
            const gateway = document.getElementById(`gateway${i}`).value;
            if (gateway) {
                script += `add gateway=${gateway} routing-mark=to_gateway${i}\n`;
            }
        }

        // Output the generated script into the textarea
        document.getElementById("generatedScript").value = script;
    }

    // Initialize form with default values for 2 interfaces
    window.onload = function() {
        adjustInterfaceFields();  // Set default interface fields (2 interfaces)
    };
</script>

</body>
</html>
