<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Generator Load Balance PCC Mikrotik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        label, input, select {
            font-size: 14px;
            padding: 5px;
            margin: 5px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Source Generator Load Balance PCC Mikrotik</h1>
    <p>Generate Mikrotik PCC Load Balance Script with Failover and 10 Interfaces</p>
</header>

<section>
    <form id="pccForm">
        <label for="interfaceIn">Interface Inbound:</label>
        <input type="text" id="interfaceIn" required>

        <div id="interfaces">
            <label for="interfaceOut1">Interface Outbound 1:</label>
            <input type="text" id="interfaceOut1" required>
            <label for="gateway1">Gateway 1 IP:</label>
            <input type="text" id="gateway1" required>

            <label for="interfaceOut2">Interface Outbound 2:</label>
            <input type="text" id="interfaceOut2" required>
            <label for="gateway2">Gateway 2 IP:</label>
            <input type="text" id="gateway2" required>
        </div>

        <!-- More Interface and Gateway Inputs for up to 10 Interfaces -->
        <div id="extraInterfaces"></div>

        <label for="srcAddress">Source Address (for PCC):</label>
        <input type="text" id="srcAddress" required>

        <button type="button" onclick="generateScript()">Generate Script</button>
    </form>

    <h2>Generated Script:</h2>
    <textarea id="generatedScript" readonly></textarea>
</section>

<script>
    // Function to add additional interface and gateway fields up to 10
    function addInterfaces() {
        let interfacesContainer = document.getElementById('extraInterfaces');
        let interfaceCount = interfacesContainer.children.length / 2;

        if (interfaceCount < 8) { // Allow up to 8 more interfaces, total 10
            let interfaceIndex = interfaceCount + 3; // Start from interfaceOut3
            let newInterfaceHTML = `
                <label for="interfaceOut${interfaceIndex + 1}">Interface Outbound ${interfaceIndex + 1}:</label>
                <input type="text" id="interfaceOut${interfaceIndex + 1}" required>
                <label for="gateway${interfaceIndex + 1}">Gateway ${interfaceIndex + 1} IP:</label>
                <input type="text" id="gateway${interfaceIndex + 1}" required>
            `;
            interfacesContainer.insertAdjacentHTML('beforeend', newInterfaceHTML);
        }
    }

    // Initialize 10 interfaces and gateways on load
    window.onload = function () {
        for (let i = 3; i <= 10; i++) {
            addInterfaces();
        }
    };

    function generateScript() {
        const interfaceIn = document.getElementById("interfaceIn").value;
        const srcAddress = document.getElementById("srcAddress").value;

        let script = `
/ip route
add distance=1 gateway=${document.getElementById("gateway1").value} routing-table=main check-gateway=ping
add distance=2 gateway=${document.getElementById("gateway2").value} routing-table=main check-gateway=ping
`;

        for (let i = 3; i <= 10; i++) {
            let interfaceOut = document.getElementById(`interfaceOut${i}`).value;
            let gateway = document.getElementById(`gateway${i}`).value;
            if (interfaceOut && gateway) {
                script += `
add distance=${i} gateway=${gateway} routing-table=main check-gateway=ping
`;
            }
        }

        script += `
/ip firewall mangle
add action=mark-connection chain=prerouting in-interface=${interfaceIn} src-address=${srcAddress} new-connection-mark=conn1
`;

        for (let i = 2; i <= 10; i++) {
            let interfaceOut = document.getElementById(`interfaceOut${i}`).value;
            if (interfaceOut) {
                script += `
add action=mark-connection chain=prerouting in-interface=${interfaceOut} src-address=${srcAddress} new-connection-mark=conn${i}
`;
            }
        }

        script += `
add action=mark-routing chain=prerouting connection-mark=conn1 new-routing-mark=to_gateway1
add action=mark-routing chain=prerouting connection-mark=conn2 new-routing-mark=to_gateway2
`;

        for (let i = 3; i <= 10; i++) {
            let interfaceOut = document.getElementById(`interfaceOut${i}`).value;
            if (interfaceOut) {
                script += `
add action=mark-routing chain=prerouting connection-mark=conn${i} new-routing-mark=to_gateway${i}
`;
            }
        }

        script += `
/ip route
add gateway=${document.getElementById("gateway1").value} routing-mark=to_gateway1
add gateway=${document.getElementById("gateway2").value} routing-mark=to_gateway2
`;

        for (let i = 3; i <= 10; i++) {
            let gateway = document.getElementById(`gateway${i}`).value;
            if (gateway) {
                script += `
add gateway=${gateway} routing-mark=to_gateway${i}
`;
            }
        }

        document.getElementById("generatedScript").value = script;
    }
</script>

</body>
</html>
